{% extends "base_generic.html" %}

{% block content %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}
  <div class="card">
      <div class="card-header">
          Logger Data
      </div>
      <div class="card-body">
        <div class="row">
          {% if filter %}
              <form action="" method="get" class="form form-inline" style="padding-left:10px;">
                  {% bootstrap_form filter.form %}
                  {% bootstrap_button 'filter' %}
              </form>
          {% endif %}
        </div>
        <div class="container" style="padding-top:20px;">
          {% render_table table %}
        </div>
        
      </div>
  </div>

  <style>
    .form-inline label {
       font-weight: bold;
     }
 
   .form-inline .form-group {
       flex-direction: column;
       align-items: flex-start;
     }
  </style>
 
{% endblock %}

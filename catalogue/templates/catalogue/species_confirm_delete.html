{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Confirm Delete
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
